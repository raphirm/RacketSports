<section class="row" data-ng-controller="FriendsController" data-ng-init="find()">
	<h3 class="col-md-12 text-center">Add Friend</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="addRequest(friend)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="friend">Add Friend</label>
					<input type="text" id="friend" name="friend" class="form-control" data-ng-model="user.friendrequests.username" placeholder="username">
				</div>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Add</button>
				</div>



			</fieldset>
		</form>
		<h3 class="col-md-12 text-center">Friends</h3>
		<div class="list-group" ng-repeat="friend in user.friends">
			{{friend.username}}<span class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="removeFriend(friend.username)"></span>
		</div>
		<h3 class="col-md-12 text-center">Friend Requests</h3>
		<div class="list-group" ng-repeat="friend in user.friendrequests">
			{{friend.username}}<span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="addFriend(friend.username)"><span class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="removeRequest(friend.username)"></span>
		</div>
	</div>
</section>
