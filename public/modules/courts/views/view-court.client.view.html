<section data-ng-controller="CourtsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="court.name"></h1>
	</div>
	<div class="pull-right"  >
		<button data-ng-show="!joinStatus(court)" type="button" class="btn btn-default" ng-click="joinCourt(court)">I want to play Here!</button>
		<button data-ng-show="joinStatus(court)" type="button" class="btn btn-default" ng-click="leaveCourt(court)">I don't play here anymore</button>

	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == court.user._id))">

		<a class="btn btn-primary" href="/#!/courts/{{court._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<p>{{court.address}}</p>
	<p>{{court.contact}}</p>
	<p>Angebotene Sportarten:</p>
	<ul>
		<li data-ng-repeat="sport in court.sports">{{sport}}</li>
	</ul>
	<p>Spieler:</p>
	<ul>
		<li data-ng-repeat="player in court.players">{{player.username}}</li>
	</ul>
</section>
