
<section data-ng-controller="CourtsController" onload="initialize()">
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script src="jquery.geocomplete.js"></script>
    <div class="page-header">
        <h1>Racketzentrum erfassen</h1>
    </div>
    <div class="col-md-12">
        <form name="createCourt" class="form-horizontal" data-ng-submit="create(createCourt.$valid)">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>

                </div>
                <div class="form-group">
                    <label for="address">Adresse</label>
                    <input type="text" onFocus="geolocate()" id="address" name="address" class="form-control" data-ng-model="address" required>
                </div>
                <input type="hidden" id="lng" name="lng" class="form-control" data-ng-model="court.lng" required disabled="true" >
                <input type="hidden" id="lat" name="lat" class="form-control" data-ng-model="court.lat" required disabled="true" >
                <div class="form-group">
                    <label for="contact">Kontakt</label>
                    <input type="text"  id="contact" name="contact" class="form-control" data-ng-model="contact" placeholder="Telefon/e-Mail">
                </div>
                <div class="form-group">
                    <label for="sport">Sport</label>
                <select name="sport" id="sport" class="form-control" data-ng-model="sports" multiple required>
                    <option value="Squash">Squash</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Badminton">Badminton</option>
                    <option value="Tabletennis">Tischtennis</option>
                </select>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
